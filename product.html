<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Products</title>
  <style>
    body {
      background-image: url(about.jpg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
     /* background-color: #333;*/
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .hero {
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      width: 95%;
      margin: 20px auto;
      overflow: hidden; /* Hide overflow for the slider */
    }

    .slider {
        grid-template-columns: repeat(7, 1fr);
      display: flex;
      transition: transform 0.3s ease; /* Smooth transition for sliding */
    }

    .product {
      flex: 0 0 30%; /* 30% width for large screens */
      margin-right: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 400px;
      height: 300px;
      object-fit:cover;
      border-radius: 5px;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 0;
    }

    /* CSS Animation for sliding effect */
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .slide-in {
      animation: slide 30s infinite; /* Change duration and iteration as needed */
    }
  </style>
</head>
<body>

<div class="hero">
        <div>
             <h1>Farm Fresh Products<br>Welcome to Our Website</h1
          <p>Discover the freshest produce straight from the farm to your table.</p>
        </div>
      </div>

  <div class="container">
    <div class="slider slide-in">
      <div class="product">
        <img src="vegetables.jpg" alt="vegetables">
        <h2>vegetables</h2>
      </div>

      <div class="product">
        <img src="grapes.jpg" alt="Fruits">
        <h2>Fruits</h2>
      </div>

      <div class="product">
        <img src="coconut.jpg" alt="Coconuts">
        <h2>Coconuts</h2>
      </div>

      <div class="product">
        <img src="grain.jpg" alt="cereals">
        <h2>Cereals</h2>
      </div>

      <div class="product">
        <img src="livestock.jpg" alt="livestock">
        <h2>livestock</h2>
      </div>

      <div class="product">
        <img src="fish.jpg" alt="fish">
        <h2>Fish</h2>
      </div>

      <div class="product">
        <img src="roosters.jpg" alt="Poultry">
        <h2>Poultry</h2>
      </div>

      
      <!-- Add more product divs here for other farm produce -->
    </div>
  </div>

</body>
</html>
