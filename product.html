  <style>

.navbar{
    width: 1200px;
    height: 75px;
    margin: auto;
}

.icon{
    width: 200px;
    float: left;
    height: 70px;
}

.logo{
    color:rgb(14, 240, 14);
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;
    float: left;
    padding-top: 10px; 
} 


.menu{
    width: 400px;
    float: left;
    height: 70px;
}


ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: white;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: gold;

}


    body {
      background-image: url(about.jpg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
     /* background-color: #333;*/
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .hero {
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      width: 95%;
      margin: 20px auto;
      overflow: hidden; /* Hide overflow for the slider */
    }

    .slider {
        grid-template-columns: repeat(7, 1fr);
      display: flex;
      transition: transform 0.3s ease; /* Smooth transition for sliding */
    }

    .product {
      flex: 0 0 30%; /* 30% width for large screens */
      margin-right: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 350px;
      height: 300px;
      object-fit:cover;
      border-radius: 5px;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 0;
    }

    /* CSS Animation for sliding effect */
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .slide-in {
      animation: slide 30s infinite; /* Change duration and iteration as needed */
    }
  </style>

</head>
