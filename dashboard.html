<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
  
  *{
    margin: 0;
    padding: 0;
    border: 0;
    outline: none;
    box-sizing: border-box;
    font-family: "poppins", sans-serif;
  }
  body{
    display: flex;
  }

.sidebar{
    position: sticky;
    top: 0;
    left: 0;
    bottom: 0;
    width: 110px;
    height: 100vh;
    padding: 0 1.7rem;
    color: #fff;
    overflow: hidden;
    transition: all 0.5s linear;
    background: green;
}
.sidebar:hover{
    width: 240px;
    transition: 0.5s;

}
.logo{
     height: 80px; 
     padding: 16px; 
}
.menu{
    height: 88%;
    position: relative;
    list-style: none;
    padding: 0;
}
.menu li{
    padding: 1rem;
    margin: 8px 0;
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
.menu li:hover,.active{
    background: #e0e0e058;
}
.menu a{
    color: #fff;
    font-size: 12px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 1.5rem;
}
.menu a span{
     overflow: hidden;  
} 
.menu a i{
    font-size: 1.2rem;
}
.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;  
}
/*main body section*/
.main--content{
    position: relative;
    background: #ebe9e9;
    width: 100%;
    padding: 1rem;
}
.header--wrapper img{
    width: 50px;
    height: 50px;
    cursor: pointer;
    border-radius: 50%;
}


.header--wrapper{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    background: #fff;
    border-radius: 10px;
    padding: 10px 2rem;
    margin-bottom: 1rem;
}
.header--title{
    color: green;
}
.user--info{
    display: flex;
    align-items: center;
    gap: 1rem;
}
.searh--box{
    background: rgb(237, 237, 237);
    border-radius: 15px;
    color: green;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
}
.searh--box input{
    background: transparent;
    padding: 10px;
}
.searh--box i{
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5s ease-out;
}
.searh--box i:hover{
    transform: scale(1.2);
}
#imagePreview {
            width: 50px;
            height: 50px;
            border-radius:50% ;
            /* margin: 10px auto; */
        }

        #chooseFileBtn {
            /* display: inline-block; */
            background-color: green;
            color: #fff;
            width: 10px;
            height: 10px;
            padding: 5px 5px;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 10px;
            font-size: 2;
        }

        #photoUpload {
            display: none;
        }



/* cart items details */
.cart-page{
    margin: 80px;
}
table{
    width: 100%;
    border-collapse: collapse;
}
.cart-info{
    display: flex;
    flex-wrap: wrap;
}
th{
    text-align: left;
    padding: 5px;
    color: #fff;
    background: green;
    font-weight: normal;
}
td{
    padding: 10px 5px;
}
td input{
    width: 40px;
    height: 30px;
    padding: 5px;

}
td a{
    color: green;
    font-size: 12px;
}
td img{
    width: 80px;
    height: 80px;
    margin-right: 10px;

}
.total-price{
    display: flex;
    justify-content: flex-end;
}
.total-price table{
    border-top: 3px solid green;
    width: 100%;
    max-width: 400px;
}
td:last-child{
    text-align: right;
}
th:last-child{
    text-align: right;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body>

<script>
    // JavaScript function to handle logout
    function logout() {
        // Perform logout actions here
        // For example, clearing session data, redirecting to login page, etc.
        // For demonstration purposes, let's just alert the user
        alert("You have been logged out.");
        // Redirecting to login page
        window.location.href = "index.html"; // Replace "login.html" with your actual login page URL
    }

    // Add event listener to the logout link
    document.getElementById("logout").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        logout(); // Call logout function
    });


    function previewImage(event) {
            const input = event.target;
            const reader = new FileReader();

            reader.onload = function() {
                const imgElement = document.getElementById('imagePreview');
                imgElement.src = reader.result;
            }

            reader.readAsDataURL(input.files[0]);
        }


    
</script>
