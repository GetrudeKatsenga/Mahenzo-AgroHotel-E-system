<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
  
  *{
    margin: 0;
    padding: 0;
    border: 0;
    outline: none;
    box-sizing: border-box;
    font-family: "poppins", sans-serif;
  }
  body{
    display: flex;
  }

.sidebar{
    position: sticky;
    top: 0;
    left: 0;
    bottom: 0;
    width: 110px;
    height: 100vh;
    padding: 0 1.7rem;
    color: #fff;
    overflow: hidden;
    transition: all 0.5s linear;
    background: green;
}
.sidebar:hover{
    width: 240px;
    transition: 0.5s;

}
.logo{
     height: 80px; 
     padding: 16px; 
}
.menu{
    height: 88%;
    position: relative;
    list-style: none;
    padding: 0;
}
.menu li{
    padding: 1rem;
    margin: 8px 0;
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
.menu li:hover,.active{
    background: #e0e0e058;
}
.menu a{
    color: #fff;
    font-size: 12px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 1.5rem;
}
.menu a span{
     overflow: hidden;  
} 
.menu a i{
    font-size: 1.2rem;
}
.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;  
}
/*main body section*/
.main--content{
    position: relative;
    background: #ebe9e9;
    width: 100%;
    padding: 1rem;
}
.header--wrapper img{
    width: 50px;
    height: 50px;
    cursor: pointer;
    border-radius: 50%;
}


.header--wrapper{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    background: #fff;
    border-radius: 10px;
    padding: 10px 2rem;
    margin-bottom: 1rem;
}
.header--title{
    color: green;
}
.user--info{
    display: flex;
    align-items: center;
    gap: 1rem;
}
.searh--box{
    background: rgb(237, 237, 237);
    border-radius: 15px;
    color: green;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
}
.searh--box input{
    background: transparent;
    padding: 10px;
}
.searh--box i{
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5s ease-out;
}
.searh--box i:hover{
    transform: scale(1.2);
}
#imagePreview {
            width: 50px;
            height: 50px;
            border-radius:50% ;
            /* margin: 10px auto; */
        }

        #chooseFileBtn {
            /* display: inline-block; */
            background-color: green;
            color: #fff;
            width: 10px;
            height: 10px;
            padding: 5px 5px;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 10px;
            font-size: 2;
        }

        #photoUpload {
            display: none;
        }



/* cart items details */


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
            <ul class="menu">

                <li class="active">
                    <a href="#">
                        <i class="fas fa-tachometer"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                
                <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span>Statistics</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        <span>Careers</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span>FAQ</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <span>Testimonials</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="#" id="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
                    

            </ul>
        </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <Span>Primary</Span>
                <h2>Dashboard</h2>
            </div>
                <div class="user--info">
                    <div class="searh--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search"/> 

                </div>
                
                   <!-- <img src="" alt=""> -->
                    <img id="imagePreview" src="" alt="">
                    <br>
                    <label for="photoUpload" id="chooseFileBtn"></label>
                    <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(event)" multiple>
                   
                   
                   <!-- <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(event)">
                   <br>
                   <img id="imagePreview" src="" alt="Preview Image"> 
                    -->
                   
           
            </div>
            
         </div>
         <!-- cart items details -->
         
         <a href="/">  <div class="icon-cart">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
              </svg>
        </div> </a>
        
         
       

<script>
    // JavaScript function to handle logout
    function logout() {
        // Perform logout actions here
        // For example, clearing session data, redirecting to login page, etc.
        // For demonstration purposes, let's just alert the user
        alert("You have been logged out.");
        // Redirecting to login page
        window.location.href = "indexx.html"; // Replace "login.html" with your actual login page URL
    }

    // Add event listener to the logout link
    document.getElementById("logout").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        logout(); // Call logout function
    });


    function previewImage(event) {
            const input = event.target;
            const reader = new FileReader();

            reader.onload = function() {
                const imgElement = document.getElementById('imagePreview');
                imgElement.src = reader.result;
            }

            reader.readAsDataURL(input.files[0]);
        }


    
</script>
</body>
</html>
